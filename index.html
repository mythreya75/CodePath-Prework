<!DOCTYPE html>
<html lang="en">
  <head>
    <!--
      This is the page head - it contains info the browser uses to display the page
      You won't see what's in the head in the page
      Scroll down to the body element for the page content
    -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <!-- Meta tags for SEO and social sharing -->
    <link rel="canonical" href="https://glitch-hello-website.glitch.me/" />
    <meta
      name="description"
      content="A simple website, built with Glitch. Remix it to get your own."
    />
    <meta name="robots" content="index,follow" />
    <meta property="og:title" content="Hello World!" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://glitch-hello-website.glitch.me/" />
    <meta
      property="og:description"
      content="A simple website, built with Glitch. Remix it to get your own."
    />
    <meta
      property="og:image"
      content="https://cdn.glitch.com/605e2a51-d45f-4d87-a285-9410ad350515%2Fhello-website-social.png?v=1616712748147"
    />
    <meta name="twitter:card" content="summary" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="menuWrapper">
      <h1 class="title">L I G H T &amp S O U N D</h1>
      <div id="secondaryButtonContainer">
        <button id="startButton" onclick="startGame()">Start</button>
        <button class="hidden" id="stopButton" onclick="stopGame()">
          Stop
        </button>
        <button id="helpButton" onclick="helpDirections()">?</button>
      </div>
      <p id="directions" class="hidden">
        Follow the pattern of colors and sounds to win the game!
      </p>
    </div>

    <div id="mainButtonContainer">
      <button
        id="button1"
        class="gameButton"
        onclick="guess(1)"
        onmousedown="startTone(1)"
        onmouseup="stopTone()"
      >
        ❤
      </button>
      <button
        id="button2"
        class="gameButton"
        onclick="guess(2)"
        onmousedown="startTone(2)"
        onmouseup="stopTone()"
      >
        ✐
      </button>
      <button
        id="button3"
        class="gameButton"
        onclick="guess(3)"
        onmousedown="startTone(3)"
        onmouseup="stopTone()"
      >
        ★
      </button>
      <button
        id="button4"
        class="gameButton"
        onclick="guess(4)"
        onmousedown="startTone(4)"
        onmouseup="stopTone()"
      >
        ☢
      </button>
      <button
        id="button5"
        class="gameButton"
        onclick="guess(5)"
        onmousedown="startTone(5)"
        onmouseup="stopTone()"
      >
        ☁
      </button>
      <button
        id="button6"
        class="gameButton"
        onclick="guess(6)"
        onmousedown="startTone(6)"
        onmouseup="stopTone()"
      >
        ❀
      </button>
      <button
        id="button7"
        class="gameButton"
        onclick="guess(7)"
        onmousedown="startTone(7)"
        onmouseup="stopTone()"
      >
        ☂
      </button>
      <button
        id="button8"
        class="gameButton"
        onclick="guess(8)"
        onmousedown="startTone(8)"
        onmouseup="stopTone()"
      >
        ♪
      </button>
    </div>
  </body>
</html>
